<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>Pokemon List</title>
</head>
<body>
    <h1>Pokemon List</h1>

    <ul>
    {% for pokemon in pokemon_list %}
        <li>
            {{ pokemon.category.name }}
            {{ pokemon.name }}
            <a href="{{ pokemon.page_url }}" target="_blank">
                바로가기
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
